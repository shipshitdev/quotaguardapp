<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1280px;
      height: 640px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0f;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
      overflow: hidden;
      position: relative;
    }

    /* Subtle gradient orbs */
    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(0, 210, 106, 0.06) 0%, transparent 70%);
      top: -150px;
      right: -50px;
      pointer-events: none;
    }

    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(245, 54, 92, 0.05) 0%, transparent 70%);
      bottom: -100px;
      left: -50px;
      pointer-events: none;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 80px;
      position: relative;
      z-index: 1;
    }

    .left {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 400px;
    }

    .icon {
      width: 72px;
      height: 72px;
      border-radius: 18px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px rgba(0, 210, 106, 0.15);
      padding: 12px;
    }

    .icon svg {
      width: 100%;
      height: 100%;
    }

    .title {
      font-size: 52px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: -1.5px;
      line-height: 1.1;
    }

    .subtitle {
      font-size: 20px;
      font-weight: 400;
      color: #71717a;
      line-height: 1.5;
    }

    .badges {
      display: flex;
      gap: 12px;
      margin-top: 8px;
    }

    .badge {
      font-size: 12px;
      font-weight: 500;
      color: #a1a1aa;
      background: rgba(255, 255, 255, 0.05);
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .widget-preview {
      background: rgba(20, 20, 28, 0.8);
      border-radius: 20px;
      padding: 24px;
      width: 340px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    .widget-header {
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .service {
      margin-bottom: 16px;
    }

    .service:last-child {
      margin-bottom: 0;
    }

    .service-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .service-icon {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    .service-icon.claude {
      background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
      color: white;
    }

    .service-icon.openai {
      background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
      color: white;
    }

    .service-icon.cursor {
      background: linear-gradient(135deg, #06b6d4 0%, #22d3ee 100%);
      color: white;
    }

    .service-name {
      font-size: 14px;
      font-weight: 500;
      color: #e4e4e7;
      flex: 1;
    }

    .service-status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .service-status.warning { background: #f59e0b; }
    .service-status.good { background: #22c55e; }

    .progress-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .progress-bar {
      flex: 1;
      height: 6px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      border-radius: 3px;
    }

    .progress-fill.green {
      background: linear-gradient(90deg, #00d26a 0%, #00f5a0 100%);
    }

    .progress-fill.orange {
      background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
    }

    .progress-percent {
      font-size: 12px;
      font-weight: 500;
      color: #71717a;
      min-width: 36px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="icon">
        <svg viewBox="0 0 512 512" fill="none">
          <defs>
            <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color:#00d26a"/>
              <stop offset="100%" style="stop-color:#00f5a0"/>
            </linearGradient>
            <linearGradient id="orange" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color:#f7971e"/>
              <stop offset="100%" style="stop-color:#ffd200"/>
            </linearGradient>
            <linearGradient id="red" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color:#f5365c"/>
              <stop offset="100%" style="stop-color:#ff6b6b"/>
            </linearGradient>
          </defs>
          <rect x="80" y="140" width="352" height="40" rx="20" fill="#2a2a4a"/>
          <rect x="80" y="140" width="105" height="40" rx="20" fill="url(#green)"/>
          <rect x="80" y="236" width="352" height="40" rx="20" fill="#2a2a4a"/>
          <rect x="80" y="236" width="176" height="40" rx="20" fill="url(#orange)"/>
          <rect x="80" y="332" width="352" height="40" rx="20" fill="#2a2a4a"/>
          <rect x="80" y="332" width="316" height="40" rx="20" fill="url(#red)"/>
        </svg>
      </div>

      <h1 class="title">Quota Guard</h1>
      <p class="subtitle">Track your AI coding assistant usage limits from the macOS menu bar.</p>

      <div class="badges">
        <span class="badge">macOS Menu Bar</span>
        <span class="badge">Widget</span>
      </div>
    </div>

    <div class="widget-preview">
      <div class="widget-header">Quota Guard</div>

      <div class="service">
        <div class="service-header">
          <div class="service-icon claude">CC</div>
          <span class="service-name">Claude Code</span>
          <div class="service-status warning"></div>
        </div>
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill orange" style="width: 78%"></div>
          </div>
          <span class="progress-percent">78%</span>
        </div>
      </div>

      <div class="service">
        <div class="service-header">
          <div class="service-icon openai">AI</div>
          <span class="service-name">OpenAI</span>
          <div class="service-status good"></div>
        </div>
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill green" style="width: 62%"></div>
          </div>
          <span class="progress-percent">62%</span>
        </div>
      </div>

      <div class="service">
        <div class="service-header">
          <div class="service-icon cursor">Cu</div>
          <span class="service-name">Cursor</span>
          <div class="service-status good"></div>
        </div>
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill green" style="width: 76%"></div>
          </div>
          <span class="progress-percent">76%</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
