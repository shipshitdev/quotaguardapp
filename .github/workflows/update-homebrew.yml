name: Update Homebrew

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update (e.g., v1.0.0)'
        required: true

jobs:
  update-formula:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ github.event.release.tag_name }}"
          fi
          # Remove 'v' prefix for formula version
          FORMULA_VERSION="${VERSION#v}"
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
          echo "formula=$FORMULA_VERSION" >> $GITHUB_OUTPUT

      - name: Download SHA256
        run: |
          VERSION="${{ steps.version.outputs.tag }}"
          curl -sL "https://github.com/shipshitdev/quotaguardapp/releases/download/${VERSION}/QuotaGuard-${VERSION}.zip.sha256" -o sha256.txt
          SHA256=$(cat sha256.txt)
          echo "SHA256: $SHA256"
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
        id: sha

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: shipshitdev/homebrew-tap
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          path: homebrew-tap

      - name: Update Cask formula
        run: |
          cd homebrew-tap
          VERSION="${{ steps.version.outputs.formula }}"
          SHA256="${{ steps.sha.outputs.sha256 }}"

          # Update version
          sed -i "s/version \".*\"/version \"${VERSION}\"/" Casks/quotaguard.rb

          # Update sha256
          sed -i "s/sha256 \".*\"/sha256 \"${SHA256}\"/" Casks/quotaguard.rb

          echo "Updated formula:"
          cat Casks/quotaguard.rb

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/quotaguard.rb
          git diff --staged --quiet || git commit -m "Update quotaguard to ${{ steps.version.outputs.tag }}"
          git push
